<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListCheckOff">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
    }

    li {
        margin-bottom: 7px;
        font-size: 1.2em;
    }

    li > button {
        margin-left: 6px;
    }

    button > span {
        color: green;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>Shopping List Check Off</h1>
        <div class="row">
            <!-- Display 'To Buy' Items -->
            <div ng-controller="ToBuyController as toBuyList">
                <div ng-repeat="item in toBuyList.items">
                    {{item.name}} (Quantity: <input type="number" ng-model="item.quantity">) - Price per item: ${{item.pricePerItem}}
                    <button ng-click="toBuyList.buyItem($index)">Buy</button>
                </div>
            </div>
            <!-- Display 'Already Bought' Items -->
            <div ng-controller="AlreadyBoughtController as alreadyBoughtList">
                <div ng-repeat="item in alreadyBoughtList.items">
                    {{item.message | angularDollar}}
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
